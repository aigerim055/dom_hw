<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="m-5 text-center">
        <h2 id="result"></h2>
        <div class="numbers m-2">
            <button data-button class="btn btn-secondary">7</button>
            <button data-button class="btn btn-secondary">8</button>
            <button data-button class="btn btn-secondary">9</button>
            <button class="btn btn-primary plus">
                +
            </button>
        </div>
        <div class="numbers m-2">
            <button data-button class="btn btn-secondary">4</button>
            <button data-button class="btn btn-secondary">5</button>
            <button data-button class="btn btn-secondary">6</button>
            <button class="btn btn-danger minus">
                -
            </button>
        </div>
        <div class="numbers m-2">
            <button data-button class="btn btn-secondary">1</button>
            <button data-button class="btn btn-secondary">2</button>
            <button data-button class="btn btn-secondary">3</button>
            <button class="btn btn-success multiplication">
                *
            </button>
        </div>
        <div class="numbers m-2">
            <button class="btn btn-secondary btn-reset"><-</button>
            <button data-button class="btn btn-secondary">0</button>
            <button class="btn btn-dark btn-equal">=</button>
            <button class="btn btn-warning division">
                /
            </button>
        </div>
        <button class="btn btn-dark btn-clear">Clear</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
